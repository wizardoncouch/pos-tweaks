{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4 class="m-3 text-center">Printer Configuration</h4>
            <form method="POST">
                {% for printer in data.printers %}
                    <div class="card mb-2">
                        <div class="card-header fw-bold">{{printer.name}}</div>
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">IP</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{printer.ip}}" name="ip_{{printer.id}}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Floor</label>
                                <div class="col-sm-10 d-flex">
                                    {% for floor in data.floors%}
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="checkbox" name="floors_{{printer.id}}" value="{{floor.name}}" {{ 'checked' if floor.name in printer.floors else ''}} >
                                            <label class="form-check-label" for="flexCheckChecked">
                                                {{floor.name}}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            {# <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Printer Name</th>
                        <th scope="col">IP</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in data.printers.items() %}
                        <tr>
                            <th scope="row">{{key}}</th>
                            <td><input type="text" class="form-control" value="{{value}}" name="{{key}}" /></td>
                        </tr>
                    {% endfor %}
                        <tr>
                            <th scope="row">Default</th>
                            <td>
                                <select class="form-control" name="default">
                                    {% for option in data.options%}
                                    <option value="{{option}}" {{'selected' if option == data.default}}>{{option}}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                </tbody>
            </table> #}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
